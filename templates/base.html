<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeamlessPass - Face Authentication</title>

    <!-- Bootstrap + Google Font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom Cyberpunk Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">


    
    <style>

            body {
        background: url('{{ url_for("static", filename="images/background.png") }}') no-repeat center center fixed;
        background-size: cover;
    }

    .container {
        background-color: rgba(0, 0, 0, 0.3); /* Much lighter transparency */
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(114, 9, 183, 0.6); /* Softer purple glow */
        backdrop-filter: blur(6px); /* Optional: adds a glassmorphism blur effect */
    }

            /* In your base.css or style tag */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* 4:3 aspect ratio */
            overflow: hidden;
        }
        
        .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-container {
            background-color: #1a1a2e;
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(114, 9, 183, 0.6);
        }

        .list-group-item.active {
            background-color: #7209b7;
            color: white;
        }

        .btn-primary {
            background-color: #3a0ca3;
            border: none;
            box-shadow: 0 0 10px #3a0ca3, 0 0 20px #3a0ca3;
        }

        .btn-primary:hover {
            background-color: #7209b7;
            box-shadow: 0 0 15px #7209b7;
        }

        .container-fluid {
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container-fluid text-center">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
